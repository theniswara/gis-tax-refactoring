<!-- auth-page wrapper -->
<div class="auth-page-wrapper auth-bg-cover py-5 d-flex justify-content-center align-items-center min-vh-100">
  <div class="bg-overlay"></div>
  <!-- auth-page content -->
  <div class="auth-page-content overflow-hidden pt-lg-5">
      <div class="container">
          <div class="row justify-content-center">
              <div class="col-xl-5">
                  <div class="card overflow-hidden">
                      <div class="card-body p-4">
                          <div class="text-center">
                            <lord-icon class="avatar-xl"
                            src="./assets/images/error.json"
                            trigger="loop"
                            colors="primary:#2C3E50,secondary:#0ab39c">
                            </lord-icon>
                              <h1 class="text-primary mb-4">{{ LANG?.PAGE?.TITLE | translate }}</h1>
                              <h4 class="text-uppercase">{{ LANG?.PAGE?.SUBTITLE | translate }}</h4>
                              <p class="text-muted mb-4">{{ LANG?.PAGE?.TEXT | translate }}</p>
                              <a (click)="navigate()" class="btn btn-success"><i class="bx bx-arrow-back me-1"></i>{{ LANG?.PAGE?.BTNACTION | translate }}</a>
                          </div>
                      </div>
                  </div>
                  <!-- end card -->
              </div>
              <!-- end col -->

          </div>
          <!-- end row -->
      </div>
      <!-- end container -->
  </div>
  <!-- end auth page content -->
</div>
<!-- end auth-page-wrapper -->
