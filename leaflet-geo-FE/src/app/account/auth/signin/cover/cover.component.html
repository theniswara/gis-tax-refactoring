<div class="auth-wrapper">
  <div class="row g-0 min-vh-100">

    <!-- LEFT -->
    <div class="col-lg-6 d-none d-lg-flex position-relative auth-left">
      <div class="overlay"></div>

      <!-- Logo Top Left -->
      <div class="position-absolute top-0 start-0 p-4 text-white d-flex align-items-center gap-2">
        <img src="assets/images/logo-dark.png" alt="Logo SIG PBB" class="auth-logo">
        <div class="lh-sm">
          <div class="fw-bold fs-4">BPRD</div>
          <small class=" fw-semibold fs-6">Pemerintah Kabupaten Lumajang</small>
        </div>
      </div>

      <!-- Text bottom -->
      <div class="position-absolute bottom-0 start-0 p-5 text-white">
        <h1 class="fw-bold display-3 text-white">SIG PBB</h1>
        <p class="fw-bold mb-0 fs-4">Sistem Informasi Geografis Pajak Bumi dan Bangunan Badan Pendapatan Daerah</p>
      </div>
    </div>

    <!-- RIGHT -->
    <div class="col-lg-6 d-flex align-items-center justify-content-center bg-light">
      <div class="auth-form p-4 p-md-5 w-100" style="max-width: 400px;">
        <!-- HEADER -->
      <div class="auth-form-header">
        <h3 class="fw-bold fs-1 text-primary-custom">Selamat Datang</h3>
        <p class="text-primary-custom fs-5 fw-semibold mb-0">Silahkan masuk untuk melanjutkan</p>
      </div>

        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <div class="mb-3">
            <label class="form-label text-primary-custom">Username</label>
            <input type="text" class="form-control custom-input rounded-sm" formControlName="username">
          </div>

          <div class="mb-4">
            <label class="form-label text-primary-custom">Kata Sandi</label>
            <input type="password" class="form-control custom-input rounded-sm" formControlName="password">
          </div>

          <button class="btn btn-success btn-lg w-100 rounded-pill">
            Masuk
          </button>
        </form>

        <div class="text-center mt-3 small text-muted mb-4">
          Â© {{ year }} Badan Pendapatan Daerah<br>
          SIG PBB v2.0
        </div>
      </div>
    </div>

  </div>
</div>
