# ========================================
# SECURE APPLICATION CONFIGURATION
# ========================================

# Server Configuration
server.port=${SERVER_PORT:8080}
server.servlet.context-path=/api

# \u2705 HTTPS Configuration (for production)
# Uncomment these for production deployment
# server.ssl.enabled=true
# server.ssl.key-store=classpath:keystore.p12
# server.ssl.key-store-password=${SSL_KEYSTORE_PASSWORD}
# server.ssl.key-store-type=PKCS12
# server.ssl.key-alias=university

# \u2705 MySQL Database Configuration - Using Environment Variables
spring.datasource.url=${DB_URL:jdbc:mysql://localhost:3306/university_db?createDatabaseIfNotExist=true&useSSL=true&requireSSL=false&serverTimezone=UTC}
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD:root}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
# \u2705 SECURITY: Disable SQL logging in production
spring.jpa.show-sql=${SHOW_SQL:false}
spring.jpa.properties.hibernate.format_sql=false

# \u2705 JWT Configuration
jwt.secret=${JWT_SECRET:your-secret-key-change-this-in-production-at-least-256-bits-long}
jwt.expiration=${JWT_EXPIRATION:86400000}
jwt.refresh-expiration=${JWT_REFRESH_EXPIRATION:604800000}

# \u2705 Security: Error handling
server.error.include-stacktrace=never
server.error.include-message=never
server.error.include-binding-errors=never

# \u2705 Logging Configuration - Secure Settings
logging.level.root=INFO
logging.level.org.springframework.web=${LOG_LEVEL_WEB:INFO}
logging.level.org.hibernate=WARN
logging.level.com.psdku.lmj.university_backend=${LOG_LEVEL_APP:INFO}
#logging.level.org.springframework.security=INFO
logging.level.org.springframework.security=DEBUG

# \u2705 Security: Don't log SQL parameters
logging.level.org.hibernate.SQL=WARN
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=WARN

# File Upload Security
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# \u2705 Session Management
server.servlet.session.timeout=30m
server.servlet.session.cookie.http-only=true
server.servlet.session.cookie.secure=${COOKIE_SECURE:false}
server.servlet.session.cookie.same-site=strict

# \u2705 Rate Limiting Configuration
rate.limit.login.capacity=5
rate.limit.login.refill-tokens=5
rate.limit.login.refill-period-minutes=1

# \u2705 Account Lockout Configuration
security.account.max-failed-attempts=5
security.account.lockout-duration-minutes=15
